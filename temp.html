            <section id="analytics" class="tab-content">
                <div class="analytics-search-bar">
                    <input type="text" id="analytics-search" placeholder="Search transactions by description...">
                </div>
                
                <div class="analytics-filters">
                    <div class="filters-wrapper">
                        <div class="time-filter">
                            <h3>Time Period</h3>
                            <div class="time-filter-buttons">
                                <button class="filter-btn active" data-period="month">Month</button>
                                <button class="filter-btn" data-period="quarter">Quarter</button>
                                <button class="filter-btn" data-period="year">Year</button>
                                <button class="filter-btn" data-period="custom">Custom</button>
                            </div>
                            <div class="custom-date-range" style="display: none;">
                                <input type="date" id="start-date">
                                <span>to</span>
                                <input type="date" id="end-date">
                                <button id="apply-date-range" class="btn">Apply</button>
                            </div>
                        </div>
                        
                        <div class="category-filter">
                            <h3>Categories</h3>
                            <div class="category-checkboxes" id="category-filters">
                                <!-- Will be populated with categories -->
                                <div class="empty-state">No categories available</div>
                            </div>
                        </div>
                        
                        <div class="source-filter">
                            <h3>Transaction Source</h3>
                            <div class="source-checkboxes" id="source-filters">
                                <div class="source-checkbox">
                                    <input type="checkbox" id="source-manual" data-source="manual" checked>
                                    <label for="source-manual">Manual Entries</label>
                                </div>
                                <div class="source-checkbox">
                                    <input type="checkbox" id="source-csv" data-source="csv" checked>
                                    <label for="source-csv">CSV Import</label>
                                </div>
                                <div class="source-checkbox">
                                    <input type="checkbox" id="source-pdf" data-source="pdf" checked>
                                    <label for="source-pdf">PDF Import</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
